<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <form action="test">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="Enter First Name" id="fname">
      
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="Enter Last Name" id="lname">
        <br><br>
        <label for="uname">UserName:</label>
        <input type="text" name="uname" placeholder="@asddfa" id="uname">
       
        <label for="email">email id:</label>
        <input type="email" name="email" placeholder="abc3113@gmail.com" id="email">
        <br><br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" id="dob">
        <label for="phone">phone:</label>
        <input type="tel" name="phone" placeholder="1234567890" id="phone">
        <br><br>
        <label for="profile">Profile Picture:</label>
        <input type="file" name="profile" id="profile">        
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
        <br><br>

        Languages Known:
        <input type="checkbox" name="lang" id="English" value="English" checked>
        <label for="English">English</label>
        <input type="checkbox" name="lang" id="Hindi" value="Hindi">
        <label for="Hindi">Hindi</label>
        <input type="checkbox" name="lang" id="Marathi" value="Marathi">
        <label for="Marathi">Marathi</label>
        <br><br>

        <label for="Edu">Education Details:</label>
        <select name="Edu" id="Edu">
            <option value=" ssc"></option>
            <option value=" Hsc"></option>
            <option value=" Graduation"></option>
            <option value=" Pg"></option>

        </select>

        <label for="Password"> Password</label>
        <input type="password" name="password" placeholder="Password Here">
        <br> <br>
        <button type="submit"> Register</button>
        <button type="reset"> Reset</button>

    </form>
</body>
</html>
